<div class="row">
    <h1>Hard & soft skills</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress
          [percent]="90"
          [radius]="100"
          [imageSrc]="'../../../assets/html.png'"
          [showImage]="true"
          [imageHeight]="100"

          [outerStrokeWidth]="13"
          [innerStrokeWidth]="3"
          [outerStrokeColor]="'orange'"
          [innerStrokeColor]="'orange'"
          [animation]="true"
          [animationDuration]="2000"
        ></circle-progress>
