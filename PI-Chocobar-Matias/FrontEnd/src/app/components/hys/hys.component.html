<div class="row">
       <h1>Hard & soft skills</h1>
         <div class="text-center col-sm-4 col-md-4 col-lg-4">
           <circle-progress
             [percent]="90"
             [radius]="100"
             [imageSrc]="'../../../assets/html.png'"
             [showImage]="true"
             [imageHeight]="100"
             [imageWidth]="100"
             [showUnits]="false"
             [showSubtitle]="false"
             [outerStrokeWidth]="15"
             [innerStrokeWidth]="0"
             [outerStrokeColor]="'red'"
             [innerStrokeColor]="'red'"
             [backgroundGradient]="true"
             [backgroundColor]="'red'"
             [animation]="true"
             [animationDuration]="1000"
            ></circle-progress>   
    </div>
